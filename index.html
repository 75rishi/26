<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Card Grand Opening</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1d1e22, #2d2d2d);
            overflow: hidden;
            font-family: 'Segoe UI', 'Arial Black', sans-serif;
            position: relative;
        }

        /* Text Styling */
        .text-container {
            text-align: center;
            position: relative;
            z-index: 10;
            will-change: transform;
        }

        .glow-text {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(90deg,
                    #cc0000, #ff6600, #00b300, #0066cc, #9900cc,
                    #ff3399, #cccc00, #6600cc);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            text-shadow:
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6);
            animation: gradientShift 6s ease-in-out infinite,
                glowPulse 1.5s ease-in-out infinite;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            will-change: text-shadow, background-position;
        }

        .caption {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg,
                    #990000, #cc6600, #009900, #006699, #660099,
                    #cc0066, #999900, #4d0099);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            opacity: 0;
            animation: gradientShift 6s ease-in-out infinite,
                slideInLeft 1s ease-out forwards;
            margin: 8px 0;
            will-change: transform, opacity;
        }

        .caption:nth-child(odd) {
            transform: translate3d(-100vw, 0, 0);
            animation: gradientShift 6s ease-in-out infinite,
                slideInLeft 1s ease-out forwards;
        }

        .caption:nth-child(even) {
            transform: translate3d(100vw, 0, 0);
            animation: gradientShift 6s ease-in-out infinite,
                slideInRight 1s ease-out forwards;
        }

        .caption:nth-child(1) {
            animation-delay: 0.3s;
        }

        .caption:nth-child(2) {
            animation-delay: 0.6s;
        }

        .caption:nth-child(3) {
            animation-delay: 0.9s;
        }

        .caption:nth-child(4) {
            animation-delay: 1.2s;
        }

        .caption:nth-child(5) {
            animation-delay: 1.5s;
        }

        .caption:nth-child(6) {
            animation-delay: 1.8s;
        }

        .caption:nth-child(7) {
            animation-delay: 2.1s;
        }

        /* Unique Glow Effects for Captions */
        .caption:nth-child(1) {
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }

        .caption:nth-child(2) {
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }

        .caption:nth-child(3) {
            text-shadow: 0 0 8px rgba(0, 0, 255, 0.7);
        }

        .caption:nth-child(4) {
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.7);
        }

        .caption:nth-child(5) {
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.7);
        }

        .caption:nth-child(6) {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }

        .caption:nth-child(7) {
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.7);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
            }

            50% {
                text-shadow: 0 0 15px rgba(255, 0, 0, 0.9), 0 0 25px rgba(0, 255, 255, 0.7);
            }

            100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
            }
        }

        @keyframes slideInLeft {
            to {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            to {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }

        /* Balloons */
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatUp 6s ease-in-out infinite;
            will-change: transform, opacity;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: #fff;
        }

        .balloon:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
            background: radial-gradient(circle at 30% 30%, #fff, #ff4d4d);
        }

        .balloon:nth-child(2) {
            left: 35%;
            animation-delay: 1s;
            background: radial-gradient(circle at 30% 30%, #fff, #33cc33);
        }

        .balloon:nth-child(3) {
            left: 55%;
            animation-delay: 2s;
            background: radial-gradient(circle at 30% 30%, #fff, #3399ff);
        }

        .balloon:nth-child(4) {
            left: 75%;
            animation-delay: 3s;
            background: radial-gradient(circle at 30% 30%, #fff, #ffcc00);
        }

        @keyframes floatUp {
            0% {
                transform: translate3d(0, 0, 0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate3d(0, -150vh, 0) rotate(10deg);
                opacity: 0;
            }
        }

        /* Colorful Confetti Explosion */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confettiFall 4s linear infinite;
            will-change: transform, opacity;
        }

        .confetti:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
            background: linear-gradient(45deg, #ff0000, #ff6666);
        }

        .confetti:nth-child(2) {
            left: 40%;
            animation-delay: 0.5s;
            background: linear-gradient(45deg, #ff9900, #ffcc00);
        }

        .confetti:nth-child(3) {
            left: 60%;
            animation-delay: 1s;
            background: linear-gradient(45deg, #33ff33, #66ffcc);
        }

        .confetti:nth-child(4) {
            left: 80%;
            animation-delay: 1.5s;
            background: linear-gradient(45deg, #00ccff, #3399ff);
        }

        @keyframes confettiFall {
            0% {
                transform: translate3d(0, -100vh, 0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate3d(0, 100vh, 0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Flower Petals */
        .petals-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
        }

        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff4040, #ff1493);
            border-radius: 50%;
            animation: petalFall 5s linear infinite;
            will-change: transform, opacity;
        }

        .petal:nth-child(even) {
            background: radial-gradient(circle, #ffa500, #ff4500);
        }

        .petal:nth-child(1) {
            left: 25%;
            animation-delay: 0s;
        }

        .petal:nth-child(2) {
            left: 75%;
            animation-delay: 1s;
        }

        @keyframes petalFall {
            0% {
                transform: translate3d(0, -100vh, 0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate3d(0, 100vh, 0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Spark Fountains */
        .sparks-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            z-index: 5;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkRise 2s linear infinite;
            will-change: transform, opacity;
        }

        .spark:nth-child(odd) {
            background: #c0c0c0;
        }

        .spark:nth-child(1) {
            left: 33%;
            animation-delay: 0s;
        }

        .spark:nth-child(2) {
            left: 66%;
            animation-delay: 0.5s;
        }

        @keyframes sparkRise {
            0% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }

            100% {
                transform: translate3d(0, -250px, 0);
                opacity: 0;
            }
        }

        /* Ribbon Cutting */
        .ribbon-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 20px;
            background: #ff0000;
            z-index: 6;
            animation: ribbonCut 2s ease-in-out forwards;
            animation-delay: 2s;
            will-change: transform;
        }

        .scissors {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            z-index: 7;
            animation: cut 2s ease-in-out forwards;
            animation-delay: 2s;
            will-change: transform;
        }

        @keyframes ribbonCut {
            0% {
                transform: scaleX(1);
            }

            100% {
                transform: scaleX(0);
            }
        }

        @keyframes cut {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }

            50% {
                transform: translateX(-50%) rotate(45deg);
            }

            100% {
                transform: translateX(-50%) rotate(0deg);
            }
        }

        /* Digital Fireworks */
        .fireworks-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fireworkBurst 3s linear infinite;
            will-change: transform, opacity;
        }

        .firework:nth-child(1) {
            left: 30%;
            top: 20%;
            background: #ff69b4;
            animation-delay: 0s;
        }

        .firework:nth-child(2) {
            left: 70%;
            top: 20%;
            background: #00b7eb;
            animation-delay: 1s;
        }

        @keyframes fireworkBurst {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Fog and Laser Lights */
        .fog-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            z-index: 3;
            animation: fogMove 8s linear infinite;
            will-change: background-position;
        }

        .laser {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(0deg, transparent, #ff0000, transparent);
            animation: laserFlash 1.5s linear infinite;
            will-change: opacity;
        }

        .laser:nth-child(1) {
            left: 20%;
            background: linear-gradient(0deg, transparent, #00ff00, transparent);
            animation-delay: 0s;
        }

        .laser:nth-child(2) {
            left: 80%;
            background: linear-gradient(0deg, transparent, #0000ff, transparent);
            animation-delay: 0.5s;
        }

        @keyframes fogMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        @keyframes laserFlash {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.3;
            }
        }

        /* Spotlight */
        .spotlight {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4), transparent);
            animation: spotlightMove 5s ease-in-out infinite;
            z-index: 4;
            will-change: transform;
        }

        @keyframes spotlightMove {
            0% {
                transform: translate(-150px, -150px);
            }

            50% {
                transform: translate(150px, 150px);
            }

            100% {
                transform: translate(-150px, -150px);
            }
        }

        /* Media Queries for Mobile */
        @media (max-width: 600px) {
            .glow-text {
                font-size: 2rem;
                -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.7);
            }

            .caption {
                font-size: 1rem;
            }

            .balloon {
                width: 30px;
                height: 45px;
            }

            .balloon::after {
                width: 1.5px;
                height: 8px;
            }

            .confetti {
                width: 6px;
                height: 6px;
            }

            .petal {
                width: 10px;
                height: 10px;
            }

            .spark {
                width: 3px;
                height: 3px;
            }

            .ribbon-container {
                height: 15px;
            }

            .scissors {
                width: 30px;
                height: 30px;
                bottom: 45px;
            }

            .firework {
                width: 6px;
                height: 6px;
            }

            .spotlight {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>

        <div class="balloon"></div>

        <div class="confetti"></div>

</body>
