<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Card Grand Opening</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1d1e22, #2d2d2d);
            overflow: hidden;
            font-family: 'Segoe UI', 'Arial Black', sans-serif;
            position: relative;
        }

        /* Text Styling */
        .text-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .glow-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(
                90deg,
                #ff0000, #ff9900, #33ff33, #00ccff, #cc00ff,
                #ff69b4, #ffff00, #9933ff
            );
            background-size: 800%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.9),
                0 0 40px rgba(255, 0, 0, 0.8),
                0 0 60px rgba(0, 255, 255, 0.8),
                0 0 100px rgba(255, 0, 255, 0.8);
            animation: gradientShift 8s ease-in-out infinite, 
                      glowPulse 2s ease-in-out infinite;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .caption {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(
                90deg,
                #ff0000, #ff9900, #33ff33, #00ccff, #cc00ff,
                #ff69b4, #ffff00, #9933ff
            );
            background-size: 800%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 0.7), 
                0 0 30px rgba(0, 255, 255, 0.5);
            opacity: 0;
            animation: gradientShift 8s ease-in-out infinite, 
                      slideInLeft 1.5s ease-out forwards;
            margin: 10px 0;
        }

        .caption:nth-child(odd) {
            transform: translateX(-100vw);
            animation: gradientShift 8s ease-in-out infinite, 
                      slideInLeft 1.5s ease-out forwards;
        }

        .caption:nth-child(even) {
            transform: translateX(100vw);
            animation: gradientShift 8s ease-in-out infinite, 
                      slideInRight 1.5s ease-out forwards;
        }

        .caption:nth-child(1) { animation-delay: 0.5s; }
        .caption:nth-child(2) { animation-delay: 1s; }
        .caption:nth-child(3) { animation-delay: 1.5s; }
        .caption:nth-child(4) { animation-delay: 2s; }
        .caption:nth-child(5) { animation-delay: 2.5s; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowPulse {
            0% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 40px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(0, 255, 255, 0.8),
                    0 0 100px rgba(255, 0, 255, 0.8);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 50px rgba(255, 0, 0, 0.9),
                    0 0 80px rgba(0, 255, 255, 0.9),
                    0 0 120px rgba(255, 0, 255, 0.9);
            }
            100% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 40px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(0, 255, 255, 0.8),
                    0 0 100px rgba(255, 0, 255, 0.8);
            }
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Balloons */
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatUp 8s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: #fff;
        }

        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; background: radial-gradient(circle at 30% 30%, #fff, #ff4d4d); }
        .balloon:nth-child(2) { left: 20%; animation-delay: 1s; background: radial-gradient(circle at 30% 30%, #fff, #33cc33); }
        .balloon:nth-child(3) { left: 30%; animation-delay: 2s; background: radial-gradient(circle at 30% 30%, #fff, #3399ff); }
        .balloon:nth-child(4) { left: 40%; animation-delay: 3s; background: radial-gradient(circle at 30% 30%, #fff, #ffcc00); }
        .balloon:nth-child(5) { left: 50%; animation-delay: 4s; background: radial-gradient(circle at 30% 30%, #fff, #cc00cc); }
        .balloon:nth-child(6) { left: 60%; animation-delay: 5s; background: radial-gradient(circle at 30% 30%, #fff, #ff6666); }
        .balloon:nth-child(7) { left: 70%; animation-delay: 6s; background: radial-gradient(circle at 30% 30%, #fff, #00cccc); }
        .balloon:nth-child(8) { left: 80%; animation-delay: 7s; background: radial-gradient(circle at 30% 30%, #fff, #ff9933); }
        .balloon:nth-child(9) { left: 90%; animation-delay: 8s; background: radial-gradient(circle at 30% 30%, #fff, #ff4081); }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) rotate(15deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200vh) rotate(0deg);
                opacity: 0;
            }
        }

        /* Colorful Confetti Explosion */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 5s linear infinite;
        }

        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: linear-gradient(45deg, #ff0000, #ff6666); }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.3s; background: linear-gradient(45deg, #ff9900, #ffcc00); }
        .confetti:nth-child(3) { left: 30%; animation-delay: 0.6s; background: linear-gradient(45deg, #33ff33, #66ffcc); }
        .confetti:nth-child(4) { left: 40%; animation-delay: 0.9s; background: linear-gradient(45deg, #00ccff, #3399ff); }
        .confetti:nth-child(5) { left: 50%; animation-delay: 1.2s; background: linear-gradient(45deg, #cc00ff, #ff69b4); }
        .confetti:nth-child(6) { left: 60%; animation-delay: 1.5s; background: linear-gradient(45deg, #ffff00, #ffd700); }
        .confetti:nth-child(7) { left: 70%; animation-delay: 1.8s; background: linear-gradient(45deg, #9933ff, #cc99ff); }
        .confetti:nth-child(8) { left: 80%; animation-delay: 2.1s; background: linear-gradient(45deg, #ff4081, #ff9999); }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Flower Petals */
        .petals-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff4040, #ff1493);
            border-radius: 50%;
            animation: petalFall 6s linear infinite;
        }

        .petal:nth-child(even) { background: radial-gradient(circle, #ffa500, #ff4500); }
        .petal:nth-child(1) { left: 15%; animation-delay: 0s; }
        .petal:nth-child(2) { left: 35%; animation-delay: 1s; }
        .petal:nth-child(3) { left: 55%; animation-delay: 2s; }
        .petal:nth-child(4) { left: 75%; animation-delay: 3s; }

        @keyframes petalFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Spark Fountains */
        .sparks-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            z-index: 5;
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkRise 3s linear infinite;
        }

        .spark:nth-child(odd) { background: #c0c0c0; }
        .spark:nth-child(1) { left: 25%; animation-delay: 0s; }
        .spark:nth-child(2) { left: 50%; animation-delay: 0.5s; }
        .spark:nth-child(3) { left: 75%; animation-delay: 1s; }

        @keyframes sparkRise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        /* Ribbon Cutting */
        .ribbon-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 30px;
            background: #ff0000;
            z-index: 6;
            animation: ribbonCut 3s ease-in-out forwards;
            animation-delay: 3s;
        }

        .scissors {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            z-index: 7;
            animation: cut 3s ease-in-out forwards;
            animation-delay: 3s;
        }

        @keyframes ribbonCut {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        @keyframes cut {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(45deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }

        /* Digital Fireworks */
        .fireworks-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fireworkBurst 4s linear infinite;
        }

        .firework:nth-child(1) { left: 30%; top: 20%; background: #ff69b4; animation-delay: 0s; }
        .firework:nth-child(2) { left: 70%; top: 20%; background: #00b7eb; animation-delay: 1s; }
        .firework:nth-child(3) { left: 50%; top: 30%; background: #ffd700; animation-delay: 2s; }

        @keyframes fireworkBurst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Fog and Laser Lights */
        .fog-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            z-index: 3;
            animation: fogMove 10s linear infinite;
        }

        .laser {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(0deg, transparent, #ff0000, transparent);
            animation: laserFlash 2s linear infinite;
        }

        .laser:nth-child(1) { left: 20%; background: linear-gradient(0deg, transparent, #00ff00, transparent); animation-delay: 0s; }
        .laser:nth-child(2) { left: 80%; background: linear-gradient(0deg, transparent, #0000ff, transparent); animation-delay: 0.5s; }

        @keyframes fogMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        @keyframes laserFlash {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Spotlight */
        .spotlight {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5), transparent);
            animation: spotlightMove 6s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes spotlightMove {
            0% { transform: translate(-200px, -200px); }
            50% { transform: translate(200px, 200px); }
            100% { transform: translate(-200px, -200px); }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="confetti-container">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>
    <div class="petals-container">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    <div class="sparks-container">
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
    </div>
    <div class="ribbon-container"></div>
    <div class="scissors"></div>
    <div class="fireworks-container">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
    <div class="fog-container">
        <div class="laser"></div>
        <div class="laser"></div>
    </div>
    <div class="spotlight"></div>
    <div class="text-container">
        <h1 class="glow-text">🎉 MOMO CARD 🎉</h1>
        <div class="caption">Congratulations!</div>
        <div class="caption">You are cordially invited to the Grand Opening</div>
        <div class="caption">📅 12th August 2025</div>
        <div class="caption">We look forward to celebrating with you!</div>
        <div class="caption">🙏 Thank You 🙏</div>
    </div>
</body>
</html>
