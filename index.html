<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky's Secret Login</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .glow {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 15px #0ff;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 25px #0ff;
    }

    .question {
      display: none;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 class="glow">üîê Welcome to Lucky's World</h1>

  <div id="loginSection">
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="questionSection" class="question">
    <input type="text" value="@gaya" readonly /><br />
    <input type="text" value="@gaya" readonly /><br />
    <input type="text" value="@gaya" readonly /><br />
    <button onclick="alert('All answers are @gaya üîê Access logged!')">Submit</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "LuckySecret123") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("questionSection").style.display = "block";
      } else {
        document.getElementById("error").innerText = "‚ùå Wrong password!";
      }
    }
  </script>
</body>
</html>
