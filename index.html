<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Momo Card Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Grand Opening Styles (First HTML) */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(45deg, #1d1e22, #2d2d2d);
            font-family: 'Segoe UI', 'Arial Black', sans-serif;
            position: relative;
        }

        .grand-opening-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .text-container {
            text-align: center;
            position: relative;
            z-index: 10;
            will-change: transform;
        }

        .glow-text {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(90deg, #cc0000, #ff6600, #00b300, #0066cc, #9900cc, #ff3399, #cccc00, #6600cc);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
            animation: gradientShift 6s ease-in-out infinite, glowPulse 1.5s ease-in-out infinite;
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            will-change: text-shadow, background-position;
        }

        .caption {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #990000, #cc6600, #009900, #006699, #660099, #cc0066, #999900, #4d0099);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            opacity: 0;
            animation: gradientShift 6s ease-in-out infinite, slideInLeft 1s ease-out forwards;
            margin: 12px 0;
            -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.7);
            will-change: transform, opacity;
        }

        .caption:nth-child(odd) {
            transform: translate3d(-100vw, 0, 0);
            animation: gradientShift 6s ease-in-out infinite, slideInLeft 1s ease-out forwards;
        }

        .caption:nth-child(even) {
            transform: translate3d(100vw, 0, 0);
            animation: gradientShift 6s ease-in-out infinite, slideInRight 1s ease-out forwards;
        }

        .caption:nth-child(1) { animation-delay: 0.3s; }
        .caption:nth-child(2) { animation-delay: 0.6s; }
        .caption:nth-child(3) { animation-delay: 0.9s; }
        .caption:nth-child(4) { animation-delay: 1.2s; }
        .caption:nth-child(5) { animation-delay: 1.5s; }
        .caption:nth-child(6) { animation-delay: 1.8s; }
        .caption:nth-child(7) { animation-delay: 2.1s; }

        .caption:nth-child(1) { text-shadow: 0 0 8px rgba(255, 0, 0, 0.7); }
        .caption:nth-child(2) { text-shadow: 0 0 8px rgba(0, 255, 0, 0.7); }
        .caption:nth-child(3) { text-shadow: 0 0 8px rgba(0, 0, 255, 0.7); }
        .caption:nth-child(4) { text-shadow: 0 0 8px rgba(255, 0, 255, 0.7); }
        .caption:nth-child(5) { text-shadow: 0 0 8px rgba(255, 255, 0, 0.7); }
        .caption:nth-child(6) { text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); }
        .caption:nth-child(7) { text-shadow: 0 0 8px rgba(255, 105, 180, 0.7); }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 255, 0.6); }
            50% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.9), 0 0 25px rgba(0, 255, 255, 0.7); }
            100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 255, 0.6); }
        }

        @keyframes slideInLeft {
            to { transform: translate3d(0, 0, 0); opacity: 1; }
        }

        @keyframes slideInRight {
            to { transform: translate3d(0, 0, 0); opacity: 1; }
        }

        .balloons { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 2; }
        .balloon {
            position: absolute; bottom: -100px; width: 40px; height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: floatUp 6s ease-in-out infinite;
            will-change: transform, opacity;
        }
        .balloon::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 2px; height: 10px; background: #fff;
        }
        .balloon:nth-child(1) { left: 15%; animation-delay: 0s; background: radial-gradient(circle at 30% 30%, #fff, #ff4d4d); }
        .balloon:nth-child(2) { left: 35%; animation-delay: 1s; background: radial-gradient(circle at 30% 30%, #fff, #33cc33); }
        .balloon:nth-child(3) { left: 55%; animation-delay: 2s; background: radial-gradient(circle at 30% 30%, #fff, #3399ff); }
        .balloon:nth-child(4) { left: 75%; animation-delay: 3s; background: radial-gradient(circle at 30% 30%, #fff, #ffcc00); }

        @keyframes floatUp {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate3d(0, -150vh, 0) rotate(10deg); opacity: 0; }
        }

        .confetti-container { position: absolute; width: 100%; height: 100%; z-index: 3; }
        .confetti {
            position: absolute; width: 8px; height: 8px; animation: confettiFall 4s linear infinite;
            will-change: transform, opacity;
        }
        .confetti:nth-child(1) { left: 20%; animation-delay: 0s; background: linear-gradient(45deg, #ff0000, #ff6666); }
        .confetti:nth-child(2) { left: 40%; animation-delay: 0.5s; background: linear-gradient(45deg, #ff9900, #ffcc00); }
        .confetti:nth-child(3) { left: 60%; animation-delay: 1s; background: linear-gradient(45deg, #33ff33, #66ffcc); }
        .confetti:nth-child(4) { left: 80%; animation-delay: 1.5s; background: linear-gradient(45deg, #00ccff, #3399ff); }

        @keyframes confettiFall {
            0% { transform: translate3d(0, -100vh, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate3d(0, 100vh, 0) rotate(360deg); opacity: 0; }
        }

        .petals-container { position: absolute; width: 100%; height: 100%; z-index: 4; }
        .petal {
            position: absolute; width: 12px; height: 12px; background: radial-gradient(circle, #ff4040, #ff1493);
            border-radius: 50%; animation: petalFall 5s linear infinite; will-change: transform, opacity;
        }
        .petal:nth-child(even) { background: radial-gradient(circle, #ffa500, #ff4500); }
        .petal:nth-child(1) { left: 25%; animation-delay: 0s; }
        .petal:nth-child(2) { left: 75%; animation-delay: 1s; }

        @keyframes petalFall {
            0% { transform: translate3d(0, -100vh, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate3d(0, 100vh, 0) rotate(360deg); opacity: 0; }
        }

        .sparks-container { position: absolute; bottom: 0; width: 100%; height: 150px; z-index: 5; }
        .spark {
            position: absolute; width: 4px; height: 4px; background: #ffd700; border-radius: 50%;
            animation: sparkRise 2s linear infinite; will-change: transform, opacity;
        }
        .spark:nth-child(odd) { background: #c0c0c0; }
        .spark:nth-child(1) { left: 33%; animation-delay: 0s; }
        .spark:nth-child(2) { left: 66%; animation-delay: 0.5s; }

        @keyframes sparkRise {
            0% { transform: translate3d(0, 0, 0); opacity: 1; }
            100% { transform: translate3d(0, -250px, 0); opacity: 0; }
        }

        .ribbon-container {
            position: absolute; bottom: 50px; width: 100%; height: 20px; background: #ff0000; z-index: 6;
            animation: ribbonCut 2s ease-in-out forwards; animation-delay: 2s; will-change: transform;
        }

        .scissors {
            position: absolute; bottom: 55px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px;
            background: radial-gradient(circle, #ffd700, #b8860b); clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            z-index: 7; animation: cut 2s ease-in-out forwards; animation-delay: 2s; will-change: transform;
        }

        @keyframes ribbonCut {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        @keyframes cut {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(45deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }

        .fireworks-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .firework {
            position: absolute; width: 8px; height: 8px; border-radius: 50%;
            animation: fireworkBurst 3s linear infinite; will-change: transform, opacity;
        }
        .firework:nth-child(1) { left: 30%; top: 20%; background: #ff69b4; animation-delay: 0s; }
        .firework:nth-child(2) { left: 70%; top: 20%; background: #00b7eb; animation-delay: 1s; }

        @keyframes fireworkBurst {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .fog-container {
            position: absolute; width: 100%; height: 100%; background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            z-index: 3; animation: fogMove 8s linear infinite; will-change: background-position;
        }

        .laser {
            position: absolute; width: 2px; height: 100%; background: linear-gradient(0deg, transparent, #ff0000, transparent);
            animation: laserFlash 1.5s linear infinite; will-change: opacity;
        }
        .laser:nth-child(1) { left: 20%; background: linear-gradient(0deg, transparent, #00ff00, transparent); animation-delay: 0s; }
        .laser:nth-child(2) { left: 80%; background: linear-gradient(0deg, transparent, #0000ff, transparent); animation-delay: 0.5s; }

        @keyframes fogMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        @keyframes laserFlash {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        .spotlight {
            position: absolute; width: 150px; height: 150px; background: radial-gradient(circle, rgba(255, 215, 0, 0.4), transparent);
            animation: spotlightMove 5s ease-in-out infinite; z-index: 4; will-change: transform;
        }

        @keyframes spotlightMove {
            0% { transform: translate(-150px, -150px); }
            50% { transform: translate(150px, 150px); }
            100% { transform: translate(-150px, -150px); }
        }

        @media (max-width: 600px) {
            .glow-text { font-size: 3rem; -webkit-text-stroke: 0.8px rgba(255, 255, 255, 0.7); }
            .caption { font-size: 1.5rem; -webkit-text-stroke: 0.3px rgba(255, 255, 255, 0.7); }
            .balloon { width: 30px; height: 45px; }
            .balloon::after { width: 1.5px; height: 8px; }
            .confetti { width: 6px; height: 6px; }
            .petal { width: 10px; height: 10px; }
            .spark { width: 3px; height: 3px; }
            .ribbon-container { height: 15px; }
            .scissors { width: 30px; height: 30px; bottom: 45px; }
            .firework { width: 6px; height: 6px; }
            .spotlight { width: 100px; height: 100px; }
        }

        /* Message Section Styles (Second HTML) */
        .message-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(45deg, #1d1e22, #2d2d2d);
            margin: 0;
        }

        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            perspective: 1000px;
            opacity: 1;
        }

        .message-box {
            width: 80%;
            max-height: 70vh;
            padding: 20px;
            overflow-y: auto;
            background: rgba(2, 24, 47, 0.85);
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            z-index: 2;
            display: flex;
            flex-direction: column;
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.6s ease-in-out;
            border: 4px solid transparent;
            border-image: linear-gradient(45deg, #2ecc71, #b8e994, #000000, #f1c40f, #00cec9) 1;
            border-image-slice: 1;
            animation: flowBorder 6s ease-in-out infinite;
        }

        .message-box.open {
            animation: openBox 0.6s ease-out forwards;
        }

        .message-box:not(.open) {
            width: 0;
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            animation: closeBox 0.5s ease-in-out forwards;
        }

        @keyframes flowBorder {
            0% { border-image: linear-gradient(45deg, #2ecc71, #b8e994, #87ceeb, #f1c40f, #00cec9) 1; }
            25% { border-image: linear-gradient(135deg, #b8e994, #87ceeb, #f1c40f, #00cec9, #2ecc71) 1; }
            50% { border-image: linear-gradient(225deg, #87ceeb, #f1c40f, #00cec9, #2ecc71, #b8e994) 1; }
            75% { border-image: linear-gradient(315deg, #f1c40f, #00cec9, #2ecc71, #b8e994, #87ceeb) 1; }
            100% { border-image: linear-gradient(45deg, #2ecc71, #b8e994, #87ceeb, #f1c40f, #00cec9) 1; }
        }

        @keyframes openBox {
            0% { width: 0; opacity: 0; transform: scale(0.5) translateY(50px); }
            50% { width: 85%; transform: scale(1.05) translateY(-10px); opacity: 0.9; }
            100% { width: 80%; opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes closeBox {
            0% { width: 80%; opacity: 1; transform: scale(1) translateY(0); }
            50% { width: 40%; opacity: 0.5; transform: scale(0.7) translateY(30px); }
            100% { width: 0; opacity: 0; transform: scale(0.5) translateY(50px); }
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b81, #6c5ce7, #00cec9);
            position: absolute;
            top: 0;
            transform-origin: left;
            transition: transform 0.6s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff6b81, #6c5ce7, #00cec9, #f1c40f) 1;
            border-image-slice: 1;
        }

        .door-right {
            right: 0;
            transform-origin: right;
        }

        .message-box.open .door-left { animation: openDoorLeft 0.6s ease-out forwards; }
        .message-box.open .door-right { animation: openDoorRight 0.6s ease-out forwards; }
        .message-box:not(.open) .door-left { animation: closeDoorLeft 0.5s ease-in-out forwards; }
        .message-box:not(.open) .door-right { animation: closeDoorRight 0.5s ease-in-out forwards; }

        @keyframes openDoorLeft {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-100deg); }
        }

        @keyframes openDoorRight {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(100deg); }
        }

        @keyframes closeDoorLeft {
            0% { transform: rotateY(-100deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes closeDoorRight {
            0% { transform: rotateY(100deg); }
            100% { transform: rotateY(0deg); }
        }

        .content {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content-item {
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.4s ease-out;
        }

        .content-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .content-item.reverse {
            flex-direction: row-reverse;
            transform: translateX(-50px);
        }

        .content-item.reverse.visible {
            transform: translateX(0);
        }

        .content-item.text-only {
            justify-content: center;
            text-align: center;
        }

        .content-text {
            flex: 1;
            font-size: 28px;
            font-weight: 700;
            line-height: 1.5;
            background: linear-gradient(90deg, #cc0000, #ff6600, #00b300, #0066cc, #9900cc);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.7);
            white-space: pre-wrap;
            animation: gradientShift 6s ease-in-out infinite;
        }

        .toggle-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            background: linear-gradient(45deg, #ff4d4d, #ffcc00, #33cc33);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px #ff6666, 0 0 15px #ffcc00, 0 0 20px #66ff66;
            animation: glowButton 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes glowButton {
            0% { box-shadow: 0 0 10px #ff6666, 0 0 15px #ffcc00, 0 0 20px #66ff66; }
            50% { box-shadow: 0 0 15px #f1c40f, 0 0 20px #55efc4, 0 0 25px #e67e22; }
            100% { box-shadow: 0 0 10px #ff6666, 0 0 15px #ffcc00, 0 0 20px #66ff66; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .toggle-button:hover {
            background: linear-gradient(45deg, #c71585, #9400d3, #ff1493);
            box-shadow: 0 0 15px #ff69b4, 0 0 20px #d6ff70, 0 0 25px #0aff50;
            transform: translateX(-50%) scale(1.1) rotate(3deg);
        }

        .toggle-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        @media (max-width: 768px) {
            .message-box { width: 90%; }
            .content-item { flex-direction: column; align-items: center; }
            .content-item.reverse { flex-direction: column; }
            .content-item.text-only { align-items: center; }
            .content-text { font-size: 20px; text-align: center; -webkit-text-stroke: 0.3px rgba(255, 255, 255, 0.7); }
            .content-image { max-width: 100%; width: 200px; }
            .toggle-button { font-size: 16px; padding: 12px 24px; }
        }

        /* Toggle Visibility */
        .grand-opening-section { display: block; }
        .message-section { display: none; }
        .grand-opening-section.hidden { display: none; }
        .message-section.visible { display: flex; }
        .show-less-button { display: none; }
        .show-less-button.visible { display: block; }
        .show-more-button { display: block; }
        .show-more-button.hidden { display: none; }
    </style>
</head>
<body>
    <!-- Grand Opening Section (First HTML) -->
    <div class="grand-opening-section" id="grandOpening">
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="confetti-container">
            <div class="confetti"></div>

            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>
        <div class="petals-container">
            <div class="petal"></div>

        </div>
        <div class="sparks-container">

    <!-- Message Section (Second HTML) -->
    <div class="message-section" id="messageSection">
        <div class="message-container" id="messageContainer">

                <div class="door door-left"></div>

                <div class="content" id="content"></div>

    </div>

    <!-- Toggle Buttons -->
    <button class="toggle-button show-more-button" id="showMoreButton">Show More</button>
    <button class="toggle-button show-less-button" id="showLessButton">Show Less</button>

    <script>
        const messageText = [
            `कुछ लोग गुलाब देकर प्यार जताते हैं, लेकिन हम हर प्लेट में स्वाद और दिल दोनों परोसते हैं।`,
            `हमें ताज या महलों का ठाठ नहीं चाहिए, बस आपका भरोसा और गरमा-गरम मोमोज़ हर बार आपके साथ चाहिए।`,
            `हम सिर्फ़ मोमोज़ नहीं देते — आपके लिए यादें, मुस्कान और हर निवाले में एक खास एहसास भी लाते हैं।`,
            `मोमो कार्ड के साथ हर पल को खास बनाएं, क्योंकि हर मोमो में है एक नई कहानी।`,
            `मोमो माफिया में खाना नहीं — अपनापन मिलता है।`
        ];

        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg'
        ];

        const placeholderImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAACoCAMAAABt9SM9AAAAA1BMVEVNTU2fM9YhAAAARklEQVR4nO3BAQ0AAADCoPdPbQ8HFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIABLsAAM4E9zYAAAAASUVORK5CYII=';

        function populateText(contentElement) {
            console.log('Populating text and images...');
            if (!contentElement) {
                console.error('Error: Content element is null.');
                return;
            }
            contentElement.innerHTML = '';
            messageText.forEach((text, index) => {
                const item = document.createElement('div');
                item.className = `content-item ${index % 2 === 1 ? 'reverse' : ''} ${index >= images.length ? 'text-only' : ''}`;
                const textSpan = document.createElement('span');
                textSpan.className = 'content-text';
                textSpan.textContent = text;
                item.appendChild(textSpan);
                if (index < images.length) {
                    const img = document.createElement('img');
                    img.src = images[index];
                    img.className = 'content-image';
                    img.alt = `Momo Image ${index + 1}`;
                    img.onerror = () => {
                        console.error(`Failed to load image: ${images[index]}`);
                        img.src = placeholderImage;
                        img.alt = `Momo Placeholder ${index + 1}`;
                    };
                    item.appendChild(img);
                }
                contentElement.appendChild(item);
            });
            console.log('Content populated successfully.');
        }

        function observeContentItems() {
            console.log('Setting up IntersectionObserver...');
            const contentItems = document.querySelectorAll('.content-item');
            if (contentItems.length === 0) {
                console.error('Error: No content items found for observation.');
                return;
            }
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting && !entry.target.classList.contains('visible')) {
                            entry.target.classList.add('visible');
                            console.log(`Item ${entry.target.textContent.slice(0, 20)}... is now visible.`);
                        }
                    });
                },
                { threshold: 0.6, rootMargin: '0px 0px -10% 0px' }
            );
            contentItems.forEach((item) => observer.observe(item));
            contentItems.forEach((item) => {
                if (item.getBoundingClientRect().top < window.innerHeight * 0.6) {
                    item.classList.add('visible');
                }
            });
            console.log('IntersectionObserver set up for content items.');
        }

        function showMessageSection() {
            console.log('Switching to message section...');
            const grandOpening = document.getElementById('grandOpening');
            const messageSection = document.getElementById('messageSection');
            const textBox = document.getElementById('textBox');
            const content = document.getElementById('content');
            const showMoreButton = document.getElementById('showMoreButton');
            const showLessButton = document.getElementById('showLessButton');
            if (!grandOpening || !messageSection || !textBox || !content || !showMoreButton || !showLessButton) {
                console.error('Error: One or more elements not found.');
                return;
            }
            grandOpening.classList.add('hidden');
            messageSection.classList.add('visible');
            showMoreButton.classList.add('hidden');
            showLessButton.classList.add('visible');
            document.body.style.overflowY = 'auto';
            textBox.classList.remove('open');
            requestAnimationFrame(() => {
                setTimeout(() => {
                    textBox.classList.add('open');
                    setTimeout(() => {
                        populateText(content);
                        observeContentItems();
                        console.log('Message section displayed.');
                    }, 100);
                }, 500);
            });
            // Reset grand opening animations
            resetGrandOpeningAnimations();
        }

        function showGrandOpening() {
            console.log('Switching to grand opening section...');
            const grandOpening = document.getElementById('grandOpening');
            const messageSection = document.getElementById('messageSection');
            const textBox = document.getElementById('textBox');
            const content = document.getElementById('content');
            const showMoreButton = document.getElementById('showMoreButton');
            const showLessButton = document.getElementById('showLessButton');
            if (!grandOpening || !messageSection || !textBox || !content || !showMoreButton || !showLessButton) {
                console.error('Error: One or more elements not found.');
                return;
            }
            textBox.classList.remove('open');
            content.innerHTML = '';
            messageSection.classList.remove('visible');
            showLessButton.classList.remove('visible');
            showMoreButton.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                grandOpening.classList.remove('hidden');
                resetGrandOpeningAnimations();
                console.log('Grand opening section displayed.');
            }, 500);
        }

        function resetGrandOpeningAnimations() {
            console.log('Resetting grand opening animations...');
            const elements = [
                '.balloon', '.confetti', '.petal', '.spark', '.ribbon-container',
                '.scissors', '.firework', '.laser', '.spotlight', '.caption'
            ];
            elements.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; // Trigger reflow
                    el.style.animation = null;
                });
            });
            console.log('Grand opening animations reset.');
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing...');
            const showMoreButton = document.getElementById('showMoreButton');
            const showLessButton = document.getElementById('showLessButton');
            if (!showMoreButton || !showLessButton) {
                console.error('Error: Toggle buttons not found.');
                return;
            }
            showMoreButton.onclick = showMessageSection;
            showLessButton.onclick = showGrandOpening;
            console.log('Initialization complete.');
        });
    </script>
